<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de encargados</title>
</head>
<body>
    <h1>Formulario encargados</h1>
    <hr>
    <p>En esta seccion se almacenan los empleados que regsitran las ventas</p>
    <br>
    <form>
        <label>Nombre: </label>
        <input type="text" name="ingresar nombre" placeholder="Ingrese su nombre">
        <label>Direccion: </label>
        <input type="text" name="ingresar direccion" placeholder="Ingrese su nombre">
        <label>Telefono: </label>
        <input type="number" name="ingresar telefono" placeholder="Ingrese su nombre">
        <label>Correo: </label>
        <input type="email" name="ingresar correo" placeholder="Ingrese su nombre">
    </form>
</body>
</html>
